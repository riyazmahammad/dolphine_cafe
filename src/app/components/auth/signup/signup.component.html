<div class="signup-container">
  <h2>Create your account</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-row">
      <label for="name">Full name</label>
      <input id="name" type="text" formControlName="name" />
      <small *ngIf="name?.invalid && name?.touched">Name is required (min 2 chars)</small>
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="email?.invalid && email?.touched">Valid email required</small>
    </div>

    <div class="form-row">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <small *ngIf="password?.invalid && password?.touched">Min 6 characters</small>
    </div>

    <div class="form-row">
      <label for="confirmPassword">Confirm password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" />
      <small *ngIf="confirmPassword?.errors?.['mismatch'] && confirmPassword?.touched">
        Passwords do not match
      </small>
    </div>

    <div class="form-row">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="EMPLOYEE">Employee</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <div class="form-row">
      <label for="department">Department (optional)</label>
      <input id="department" type="text" formControlName="department" />
    </div>

    <div class="form-row">
      <label for="phone">Phone (optional)</label>
      <input id="phone" type="text" formControlName="phone" />
    </div>

    <button type="submit" [disabled]="loading || form.invalid">
      {{ loading ? 'Creating accountâ€¦' : 'Sign up' }}
    </button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </form>

  <p class="alt">
    Already have an account?
    <a routerLink="/auth/login">Login</a>
  </p>
</div>
