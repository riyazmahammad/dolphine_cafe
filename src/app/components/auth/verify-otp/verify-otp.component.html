<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Verify Your Account</h1>
      <p>We've sent a 6-digit code to <strong>{{ email }}</strong></p>
    </div>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="otp" class="form-label">Enter OTP Code</label>
        <input
          type="text"
          id="otp"
          formControlName="otp"
          class="form-input otp-input"
          [class.error]="otp?.invalid && otp?.touched"
          placeholder="000000"
          maxlength="6"
        >
        <div *ngIf="otp?.invalid && otp?.touched" class="error-message">
          <span *ngIf="otp?.errors?.['required']">OTP is required</span>
          <span *ngIf="otp?.errors?.['pattern']">Please enter a 6-digit code</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="otpForm.invalid || loading" class="btn btn-primary btn-full">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Verifying...' : 'Verify Account' }}
      </button>

      <div class="resend-section">
        <p>Didn't receive the code?</p>
        <button 
          type="button" 
          (click)="resendOtp()" 
          [disabled]="resending" 
          class="btn btn-secondary"
        >
          <span *ngIf="resending" class="spinner"></span>
          {{ resending ? 'Sending...' : 'Resend OTP' }}
        </button>
      </div>

      <div class="auth-footer">
        <p><a routerLink="/auth/login">Back to Login</a></p>
      </div>
    </form>
  </div>
</div>
