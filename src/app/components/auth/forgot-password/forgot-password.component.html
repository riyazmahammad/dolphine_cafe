<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="reset-icon">
        <span class="icon">ğŸ”</span>
      </div>
      <h1>Reset Your Password</h1>
      <p>Enter your email address and we'll send you a verification code to reset your password.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="email?.invalid && email?.touched"
          placeholder="Enter your email address"
          autocomplete="email"
        >
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid || loading" class="btn btn-primary btn-full">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Sending Code...' : 'Send Reset Code' }}
      </button>

      <div class="auth-footer">
        <p>Remember your password? <a routerLink="/auth/login">Sign in here</a></p>
        <p>Don't have an account? <a routerLink="/auth/signup">Sign up here</a></p>
      </div>
    </form>
  </div>
</div>
